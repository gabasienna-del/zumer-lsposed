name: Android CI - assembleDebug (no wrapper required)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Android SDK (command-line tools) and platforms
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends unzip wget
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline.zip
        unzip -q cmdline.zip -d cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline.zip cmdline-tools-temp
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Show java and sdk versions
      run: |
        java -version
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --list

    - name: Use Gradle Action to build (no gradle-wrapper.jar required)
      uses: gradle/gradle-build-action@v2
      with:
        arguments: assembleDebug
        java-version: '17'

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
