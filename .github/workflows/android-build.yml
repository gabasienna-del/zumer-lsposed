name: Android CI â€” robust SDK install + Gradle 8.4

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download and install Android command-line tools
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk
        # latest commandline tools (explicit release build)
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
        unzip -q cmdline.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        rm cmdline.zip || true
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
        yes | sdkmanager --licenses

        # Install required platforms, build-tools and repositories
        sdkmanager --install "platform-tools" \
                       "platforms;android-34" \
                       "platforms;android-33" \
                       "build-tools;34.0.0" \
                       "build-tools;33.0.2" \
                       "extras;google;m2repository" \
                       "extras;android;m2repository" || true

        # update and list to make results visible in logs
        sdkmanager --update || true
        sdkmanager --list

    - name: Install Gradle 8.4
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.4

    - name: Show versions
      run: |
        java -version
        gradle --version

    - name: Build Debug APK
      env:
        ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk
      run: |
        export PATH=$ANDROID_SDK_ROOT/platform-tools:$PATH
        gradle assembleDebug --stacktrace --no-daemon

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: zumer-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
